<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Ludo Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f0f0f0;
}
h1 { margin: 20px 0; }

/* Board */
#board {
  display: grid;
  grid-template-columns: repeat(15, 40px);
  grid-template-rows: repeat(15, 40px);
  margin: 20px auto;
  width: 600px;
  height: 600px;
  border: 2px solid #333;
  position: relative;
}
.cell {
  width: 40px;
  height: 40px;
  border: 1px solid #aaa;
  box-sizing: border-box;
  position: relative;
}
/* Home colors */
.home-red { background: #ff4d4d; }
.home-green { background: #4dff4d; }
.home-yellow { background: #ffff4d; }
.home-blue { background: #4d4dff; }
/* Safe zones */
.safe { border: 3px solid #fff; }

/* Tokens */
.token {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  left: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  z-index: 10;
}
.red { background: red; }
.green { background: green; }
.yellow { background: yellow; }
.blue { background: blue; }

/* Dice 3D */
#diceContainer { perspective: 1000px; width: 80px; height: 80px; margin: 20px auto; }
#dice {
  width: 80px; height: 80px;
  transform-style: preserve-3d;
  transition: transform 1s;
  position: relative;
}
.face {
  position: absolute;
  width: 80px; height: 80px;
  background: white;
  border: 2px solid #333;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px; font-weight: bold;
}
.face1 { transform: rotateY(0deg) translateZ(40px); }
.face2 { transform: rotateY(180deg) translateZ(40px); }
.face3 { transform: rotateX(90deg) translateZ(40px); }
.face4 { transform: rotateX(-90deg) translateZ(40px); }
.face5 { transform: rotateY(90deg) translateZ(40px); }
.face6 { transform: rotateY(-90deg) translateZ(40px); }

#controls { margin-top: 10px; }
button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
#diceResult { font-size: 20px; font-weight: bold; margin-top: 10px; }
#turnInfo { font-size: 18px; margin-top: 5px; }
#winner { font-size: 24px; margin-top: 10px; color: #e91e63; font-weight: bold; }
</style>
</head>
<body>

<h1>Real Ludo Game</h1>
<div id="board"></div>

<div id="diceContainer">
  <div id="dice">
    <div class="face face1">1</div>
    <div class="face face2">2</div>
    <div class="face face3">3</div>
    <div class="face face4">4</div>
    <div class="face face5">5</div>
    <div class="face face6">6</div>
  </div>
</div>

<div id="controls">
  <button id="rollDice">Roll Dice</button>
  <div id="diceResult">Dice: -</div>
  <div id="turnInfo">Red's Turn</div>
  <div id="winner"></div>
</div>

<script>
// Board setup
const board = document.getElementById('board');
const cells = [];
for(let i=0;i<225;i++){
  const cell = document.createElement('div');
  cell.classList.add('cell');
  board.appendChild(cell);
  cells.push(cell);
}

// Players with 4 gotiyan each
const players = {
  red: { color:'red', positions: [-1,-1,-1,-1], start: 0, finished: 0 },
  green: { color:'green', positions: [-1,-1,-1,-1], start: 13*4, finished:0 },
  yellow: { color:'yellow', positions: [-1,-1,-1,-1], start: 13*8, finished:0 },
  blue: { color:'blue', positions: [-1,-1,-1,-1], start: 13*12, finished:0 }
};

const turnOrder = ['red','green','yellow','blue'];
let turnIndex = 0;
let dice = 0;

const diceResult = document.getElementById('diceResult');
const turnInfo = document.getElementById('turnInfo');
const rollDice = document.getElementById('rollDice');
const diceEl = document.getElementById('dice');
const winnerDiv = document.getElementById('winner');

// 3D Dice roll
function rollDice3D(){
  dice = Math.floor(Math.random()*6)+1;
  let x = 360*Math.floor(Math.random()*4);
  let y = 360*Math.floor(Math.random()*4);
  diceEl.style.transform = `rotateX(${x + (dice===3?180:0)}deg) rotateY(${y + (dice===5?180:0)}deg)`;
  diceResult.textContent = "Dice: " + dice;
}

// Move token
function moveToken(player,index){
  if(winnerDiv.textContent) return; // game over
  let pos = players[player].positions[index];
  if(pos===-1 && dice===6){
    players[player].positions[index] = players[player].start;
  } else if(pos>=0){
    players[player].positions[index] += dice;
    if(players[player].positions[index] >= 52) players[player].positions[index] -= 52; // loop board
  } else {
    alert("Roll 6 to enter token!");
    return;
  }

  // Token cut logic
  for(let p in players){
    if(p!==player){
      players[p].positions.forEach((otherPos,i)=>{
        if(otherPos===players[player].positions[index]){
          players[p].positions[i] = -1; // send back home
          alert(`${player.toUpperCase()} cut ${p.toUpperCase()}!`);
        }
      });
    }
  }

  // Check finish
  if(players[player].positions[index]===players[player].start && dice===6){
    players[player].finished +=1;
    if(players[player].finished===4){
      winnerDiv.textContent = `${player.toUpperCase()} WINS! ðŸŽ‰`;
    }
  }

  drawTokens();
  turnIndex = (turnIndex+1)%4;
  turnInfo.textContent = turnOrder[turnIndex].charAt(0).toUpperCase()+turnOrder[turnIndex].slice(1) + "'s Turn";
}

// Draw tokens
function drawTokens(){
  cells.forEach(c=>c.innerHTML='');
  for(let p in players){
    players[p].positions.forEach((pos,i)=>{
      if(pos>=0){
        const token = document.createElement('div');
        token.classList.add('token',players[p].color);
        token.textContent = i+1;
        token.addEventListener('click', ()=> moveToken(p,i));
        cells[pos].appendChild(token);
      }
    });
  }
}

drawTokens();
rollDice.addEventListener('click', rollDice3D);
</script>

</body>
</html>
