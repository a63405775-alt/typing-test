<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ludo Game</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f1f1f1;
}
h1 { margin-top: 20px; }
#board {
  display: grid;
  grid-template-columns: repeat(15, 40px);
  grid-template-rows: repeat(15, 40px);
  margin: 20px auto;
  width: 600px;
  height: 600px;
  border: 2px solid #333;
}
.cell {
  border: 1px solid #aaa;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  position: relative;
}
.home-red { background: #ff8a80; }
.home-green { background: #a5d6a7; }
.home-yellow { background: #fff59d; }
.home-blue { background: #81d4fa; }
.token {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  left: 5px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
}
#controls { margin-top: 20px; }
button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
#diceResult { font-size: 20px; font-weight: bold; margin-top: 10px; }
</style>
</head>
<body>

<h1>Ludo Game (2 Players)</h1>
<div id="board"></div>

<div id="controls">
  <button id="rollDice">Roll Dice</button>
  <div id="diceResult">Dice: -</div>
  <div id="turnInfo">Red's Turn</div>
</div>

<script>
// Ludo simplified 2-player setup
const board = document.getElementById('board');
const diceResult = document.getElementById('diceResult');
const turnInfo = document.getElementById('turnInfo');
const rollDice = document.getElementById('rollDice');

const cells = [];
for(let i=0;i<225;i++){
  const cell = document.createElement('div');
  cell.classList.add('cell');
  board.appendChild(cell);
  cells.push(cell);
}

// Simplified positions (just demo path)
// Player tokens
const players = {
  red: { positions: [-1,-1,-1,-1], color: 'red' },
  green: { positions: [-1,-1,-1,-1], color: 'green' }
};

let turn = 'red';
let dice = 0;

// Roll dice function
rollDice.addEventListener('click', () => {
  dice = Math.floor(Math.random()*6)+1;
  diceResult.textContent = "Dice: "+dice;
});

// Move token
function moveToken(player,color,index){
  if(players[player].positions[index] === -1 && dice===6){
    players[player].positions[index]=0;
  } else if(players[player].positions[index] >= 0){
    players[player].positions[index] += dice;
  } else {
    alert("Roll 6 to enter the board!");
    return;
  }
  drawTokens();
  turn = (turn==='red') ? 'green':'red';
  turnInfo.textContent = (turn==='red') ? "Red's Turn":"Green's Turn";
}

// Draw tokens
function drawTokens(){
  cells.forEach(c=>c.innerHTML='');
  for(let p in players){
    players[p].positions.forEach((pos,i)=>{
      if(pos>=0 && pos<cells.length){
        const token = document.createElement('div');
        token.classList.add('token');
        token.style.backgroundColor = players[p].color;
        token.textContent = i+1;
        token.addEventListener('click', ()=> moveToken(p,players[p].color,i));
        cells[pos].appendChild(token);
      }
    });
  }
}

drawTokens();
</script>

</body>
</html>
