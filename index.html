<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Treasure Hunt Game</title>
<style>
  body { font-family: Arial; text-align: center; background: #e0f7fa; }
  #game { margin: 20px auto; display: grid; grid-template-columns: repeat(5, 60px); grid-gap: 5px; }
  .cell { width: 60px; height: 60px; background: #80deea; display: flex; justify-content: center; align-items: center; cursor: pointer; font-weight: bold; font-size: 24px; }
  .found { background: gold; }
  #score { margin-top: 20px; font-size: 20px; }
  #reset { margin-top: 10px; padding: 5px 10px; }
</style>
</head>
<body>

<h1>Treasure Hunt Game</h1>
<p>Click the cells to find the treasure!</p>
<div id="game"></div>
<div id="score">Score: 0</div>
<button id="reset">Reset Game</button>

<script>
// JavaScript part (game logic)
const gridSize = 25;
const gameContainer = document.getElementById('game');
const scoreDisplay = document.getElementById('score');
let score = 0;

// Load score from localStorage (like SQL)
if(localStorage.getItem('treasureScore')) {
    score = parseInt(localStorage.getItem('treasureScore'));
    scoreDisplay.textContent = "Score: " + score;
}

// Place treasure randomly
const treasureIndex = Math.floor(Math.random() * gridSize);

// Create grid
for(let i=0; i<gridSize; i++){
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.dataset.index = i;
    cell.addEventListener('click', function(){
        if(i == treasureIndex){
            cell.classList.add('found');
            alert('You found the treasure!');
            score += 10;
            localStorage.setItem('treasureScore', score); // save score
            scoreDisplay.textContent = "Score: " + score;
        } else {
            cell.style.background = '#b2ebf2';
        }
    });
    gameContainer.appendChild(cell);
}

// Reset button
document.getElementById('reset').addEventListener('click', function(){
    localStorage.removeItem('treasureScore');
    location.reload();
});
</script>

</body>
</html>
