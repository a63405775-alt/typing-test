<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4 Player Ludo</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f0f0f0;
}
h1 { margin: 20px 0; }
#board {
  display: grid;
  grid-template-columns: repeat(15, 40px);
  grid-template-rows: repeat(15, 40px);
  margin: 20px auto;
  width: 600px;
  height: 600px;
  border: 2px solid #333;
  position: relative;
}
.cell {
  border: 1px solid #aaa;
  box-sizing: border-box;
  width: 40px;
  height: 40px;
  position: relative;
}
.token {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: absolute;
  top: 5px;
  left: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  z-index: 10;
}
.red { background: red; }
.green { background: green; }
.yellow { background: yellow; }
.blue { background: blue; }
#controls { margin-top: 20px; }
button { padding: 10px 15px; margin: 5px; font-size: 16px; cursor: pointer; }
#diceResult { font-size: 20px; font-weight: bold; margin-top: 10px; }
#turnInfo { font-size: 18px; margin-top: 5px; }
</style>
</head>
<body>

<h1>4 Player Ludo</h1>
<div id="board"></div>
<div id="controls">
  <button id="rollDice">Roll Dice</button>
  <div id="diceResult">Dice: -</div>
  <div id="turnInfo">Red's Turn</div>
</div>

<script>
// Board setup
const board = document.getElementById('board');
const cells = [];
for(let i=0;i<225;i++){
  const cell = document.createElement('div');
  cell.classList.add('cell');
  board.appendChild(cell);
  cells.push(cell);
}

// Players
const players = {
  red: { color: 'red', positions: [-1,-1,-1,-1], home: [0,1,14,15], start: 0 },
  green: { color: 'green', positions: [-1,-1,-1,-1], home: [210,211,224,225], start: 56 },
  yellow: { color: 'yellow', positions: [-1,-1,-1,-1], home: [210,211,224,225], start: 112 },
  blue: { color: 'blue', positions: [-1,-1,-1,-1], home: [0,1,14,15], start: 168 }
};

let turnOrder = ['red','green','yellow','blue'];
let turnIndex = 0;
let dice = 0;

const diceResult = document.getElementById('diceResult');
const turnInfo = document.getElementById('turnInfo');
const rollDice = document.getElementById('rollDice');

// Roll Dice
rollDice.addEventListener('click', ()=>{
  dice = Math.floor(Math.random()*6)+1;
  diceResult.textContent = "Dice: " + dice;
});

// Move token
function moveToken(player,index){
  let pos = players[player].positions[index];
  if(pos===-1 && dice===6){
    players[player].positions[index] = players[player].start;
  } else if(pos>=0){
    players[player].positions[index] += dice;
    if(players[player].positions[index] > 51) players[player].positions[index] -= 52; // Loop board
  } else {
    alert("Roll 6 to enter token!");
    return;
  }
  drawTokens();
  turnIndex = (turnIndex+1)%4;
  turnInfo.textContent = turnOrder[turnIndex].charAt(0).toUpperCase()+turnOrder[turnIndex].slice(1) + "'s Turn";
}

// Draw tokens
function drawTokens(){
  cells.forEach(c=>c.innerHTML='');
  for(let p in players){
    players[p].positions.forEach((pos,i)=>{
      if(pos>=0){
        const token = document.createElement('div');
        token.classList.add('token',players[p].color);
        token.textContent = i+1;
        token.addEventListener('click', ()=> moveToken(p,i));
        cells[pos].appendChild(token);
      }
    });
  }
}

drawTokens();
</script>

</body>
</html>
