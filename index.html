<body>

<div class="container">
  <h1>Professional Typing Test</h1>
  <p>Time: <span id="timer">60</span> sec</p>
  <div id="quote"></div>
  <textarea id="input" placeholder="Start typing here..."></textarea>

  <div class="stats">
    <div>WPM: <span id="wpm">0</span></div>
    <div>Accuracy: <span id="accuracy">0</span>%</div>
  </div>

  <button onclick="restartTest()">Restart</button>
</div>

<script>

const quotes = [
  "Typing speed is an essential skill in the modern digital world.",
  "Practice every day to improve your typing accuracy and speed.",
  "Success comes to those who are consistent and determined.",
  "Professional developers type fast and think faster."
];

let timer = 60;
let interval = null;
let started = false;

const quoteElement = document.getElementById("quote");
const inputElement = document.getElementById("input");
const timerElement = document.getElementById("timer");
const wpmElement = document.getElementById("wpm");
const accuracyElement = document.getElementById("accuracy");

function loadQuote() {
  const random = quotes[Math.floor(Math.random() * quotes.length)];
  quoteElement.innerHTML = random.split("").map(char => `<span>${char}</span>`).join("");
}

function startTimer() {
  interval = setInterval(() => {
    timer--;
    timerElement.innerText = timer;
    if(timer <= 0){
      clearInterval(interval);
      inputElement.disabled = true;
    }
  }, 1000);
}

inputElement.addEventListener("input", () => {

  if(!started){
    started = true;
    startTimer();
  }

  const quoteSpans = quoteElement.querySelectorAll("span");
  const typed = inputElement.value.split("");

  let correct = 0;

  quoteSpans.forEach((span, index) => {
    if(typed[index] == null){
      span.classList.remove("correct");
      span.classList.remove("incorrect");
    }
    else if(typed[index] === span.innerText){
      span.classList.add("correct");
      span.classList.remove("incorrect");
      correct++;
    } else {
      span.classList.add("incorrect");
      span.classList.remove("correct");
    }
  });

  const wpm = Math.round((correct / 5) / (60 - timer) * 60);
  wpmElement.innerText = wpm > 0 ? wpm : 0;

  const accuracy = Math.round((correct / typed.length) * 100);
  accuracyElement.innerText = accuracy > 0 ? accuracy : 0;
});

function restartTest(){
  clearInterval(interval);
  timer = 60;
  started = false;
  inputElement.disabled = false;
  inputElement.value = "";
  timerElement.innerText = timer;
  wpmElement.innerText = 0;
  accuracyElement.innerText = 0;
  loadQuote();
}

loadQuote();

</script>
